<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, ['username']</h1>
        <h3>Answer the following questions:</h3>
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="question">
                <label>1.Do you worry a lot or are in constant fear?</label><br>
                <input type="radio" name="question1" value="Yes"> Yes
                <input type="radio" name="question1" value="No"> No
            </div>
            <div class="question">
                <label>2.Do you feel restless and irritable frequently?</label><br>
                <input type="radio" name="question2" value="Yes"> Yes
                <input type="radio" name="question2" value="No"> No
            </div>
            <div class="question">
                <label>3.Do you have difficulty in concentrating or making decisions?</label><br>
                <input type="radio" name="question3" value="Yes"> Yes
                <input type="radio" name="question3" value="No"> No
            </div>
            <div class="question">
                <label>4.Do you have muscle tension?</label><br>
                <input type="radio" name="question4" value="Yes"> Yes
                <input type="radio" name="question4" value="No"> No
            </div>
            <div class="question">
                <label>5.Do you have frequent panic attacks?</label><br>
                <input type="radio" name="question5" value="Yes"> Yes
                <input type="radio" name="question5" value="No"> No
            </div>
            <div class="question">
                <label>6.Is your sleep disturbed regularly?</label><br>
                <input type="radio" name="question6" value="Yes"> Yes
                <input type="radio" name="question6" value="No"> No
            </div>
            <div class="question">
                <label>7.Do you get heart palpitations, or do you sweat or tremble frequently?</label><br>
                <input type="radio" name="question7" value="Yes"> Yes
                <input type="radio" name="question7" value="No"> No
            </div>
            <div class="question">
                <label>8.Do you feel constant physical pain and ache?</label><br>
                <input type="radio" name="question8" value="Yes"> Yes
                <input type="radio" name="question8" value="No"> No
            </div>
            <div class="question">
                <label>9.Do you persistently feel low or sad or hopelessness?</label><br>
                <input type="radio" name="question9" value="Yes"> Yes
                <input type="radio" name="question9" value="No"> No
            </div>
            <div class="question">
                <label>10.Do you have fatigue, low energy and low motivation all the time?</label><br>
                <input type="radio" name="question10" value="Yes"> Yes
                <input type="radio" name="question10" value="No"> No
            </div>
            <!-- Added all the questions from questionaire and chaned the name attr for all the questions to unique ones-->
            <!-- Why are all questions separately contained in div? -->
            <div class="question">
                <label>11.Has their been a significant change in your appetite recently?</label><br>
                <input type="radio" name="question11" value="Yes"> Yes
                <input type="radio" name="question11" value="No"> No
            </div>
            <div class="question">
                <label>12.Have you gain or lost significant amount of weight in a short period of time recently?</label><br>
                <input type="radio" name="question12" value="Yes"> Yes
                <input type="radio" name="question12" value="No"> No
            </div>
            <div class="question">
                <label>13.Do you have suicidal thoughts, be it sometimes or frequently?</label><br>
                <input type="radio" name="question13" value="Yes"> Yes
                <input type="radio" name="question13" value="No"> No
            </div>
            <div class="question">
                <label>14.Do you have excessively increased energy or activity level?</label><br>
                <input type="radio" name="question14" value="Yes"> Yes
                <input type="radio" name="question14" value="No"> No
            </div>
            <div class="question">
                <label>15.Are you having frequent mood swings with heavy fluctuations?</label><br>
                <input type="radio" name="question15" value="Yes"> Yes
                <input type="radio" name="question15" value="No"> No
            </div>
            <div class="question">
                <label>16.Are you constantly taking reckless or impulsive decisions?</label><br>
                <input type="radio" name="question16" value="Yes"> Yes
                <input type="radio" name="question16" value="No"> No
            </div>
            <div class="question">
                <label>17.Are you having frequent hallucinations or delusions?</label><br>
                <input type="radio" name="question17" value="Yes"> Yes
                <input type="radio" name="question17" value="No"> No
            </div>
            <div class="question">
                <label>18.Are you trying to isolate yourself from the society constantly?</label><br>
                <input type="radio" name="question18" value="Yes"> Yes
                <input type="radio" name="question18" value="No"> No
            </div>
            <div class="question">
                <label>19.Are your thoughts disorganised?</label><br>
                <input type="radio" name="question19" value="Yes"> Yes
                <input type="radio" name="question19" value="No"> No
            </div>
            <div class="question">
                <label>20.Are you having difficulty in performing daily activities?</label><br>
                <input type="radio" name="question20" value="Yes"> Yes
                <input type="radio" name="question20" value="No"> No
            </div>
            <div class="question">
                <label>21.Do you have frequent intrusive thoughts?</label><br>
                <input type="radio" name="question21" value="Yes"> Yes
                <input type="radio" name="question21" value="No"> No
            </div>
            <div class="question">
                <label>22.Are their any regular repetitive behaviour in your daily life?</label><br>
                <input type="radio" name="question22" value="Yes"> Yes
                <input type="radio" name="question22" value="No"> No
            </div>
            <div class="question">
                <label>23.Do you feel anxious regularly?</label><br>
                <input type="radio" name="question23" value="Yes"> Yes
                <input type="radio" name="question23" value="No"> No
            </div>
            <div class="question">
                <label>24.Do you have frequent flashbacks?</label><br>
                <input type="radio" name="question24" value="Yes"> Yes
                <input type="radio" name="question24" value="No"> No
            </div>
            <div class="question">
                <label>25.Are you actively trying to avoid reminders of trauma?</label><br>
                <input type="radio" name="question25" value="Yes"> Yes
                <input type="radio" name="question25" value="No"> No
            </div>
            <div class="question">
                <label>26.Do you feel detached or numb frequently?</label><br>
                <input type="radio" name="question26" value="Yes"> Yes
                <input type="radio" name="question26" value="No"> No
            </div>
            <div class="question">
                <label>27.Are you frequently becoming highly alert about your surroundings?</label><br>
                <input type="radio" name="question27" value="Yes"> Yes
                <input type="radio" name="question27" value="No"> No
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
